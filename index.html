<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="" id="newsletter-form">
      <ul id="errors"></ul>
      <label for="name"
        >Imię i nazwisko <br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Jan Nowak"
        /> </label
      ><br />

      <label for="email"
        >Adres e-mail <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@o2.pl"
        /> </label
      ><br /><br />

      <input type="checkbox" name="all-agree" id="all-agree" />
      <label for="all-agree">Wyrażam wszystkie zgody</label><br />

      <input type="checkbox" name="agree-1" id="agree-1" />
      <label for="agree-1">Wyrażam Zgodę 1</label><br />

      <input type="checkbox" name="agree-2" id="agree-2" />
      <label for="agree-2">Wyrażam Zgodę 2</label><br />

      <button type="submit" id="sign-up">Zapisz do Newslettera</button>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
